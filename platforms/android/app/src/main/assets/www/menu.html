                    width: 40px;
                    position: fixed;
                    top: 45%;
                    left: 10px;
                    background: #eee;
                    overflow-x: hidden;
                    padding: 8px 0;
                    /*        border: thick solid #0000FF;*/
                }

                .sidenav a {
                    padding: 6px 8px 6px 8px;
                    text-decoration: none;
                    font-size: 20px;
                    color: #2196F3;
                    display: block;
                }

                .sidenav a:hover {
                    color: #064579;
                }

                select {
                    border: 1px solid transparent;
                    background-color: #f1f1f1;
                    border-radius: 10px;
                    /*        padding: 1px;*/
                    font-size: 16px;
                    width: 50px;
                    height: 40px;
                    /*        margin: .4rem;*/
                }

                /* The actual timeline (the vertical ruler) */
                .timeline {
                    position: relative;
                    max-width: 1200px;
                    margin: 0 auto;
                }

                /* The actual timeline (the vertical ruler) */
                .timeline::after {
                    content: '';
                    position: absolute;
                    width: 6px;
                    background-color: white;
                    top: 0;
                    bottom: 0;
                    left: 50%;
                    margin-left: -3px;
                }

                /* Container around content */
                .container {
                    padding: 10px 40px;
                    position: relative;
                    background-color: inherit;
                    width: 50%;
                }

                /* The circles on the timeline */
                .container::after {
                    content: '';
                    position: absolute;
                    width: 25px;
                    height: 25px;
                    right: -17px;
                    background-color: white;
                    border: 4px solid #3399ff;
                    top: 15px;
                    border-radius: 50%;
                    z-index: -1;
                }

                /* Place the container to the left */
                .left {
                    left: 0;
                }

                /* Place the container to the right */
                .right {
                    left: 50%;
                }

                /* Add arrows to the right container (pointing left) */
                .right::before {
                    z-index: -1;
                    content: " ";
                    height: 0;
                    position: absolute;
                    top: 22px;
                    width: 0;
                    left: 30px;
                    border: medium solid white;
                    border-width: 10px 10px 10px 0;
                    border-color: transparent white transparent transparent;
                }

                /* Fix the circle for containers on the right side */
                .right::after {
                    left: -16px;
                }

                /* The actual content */
                .content {
                    padding: 20px 30px;
                    background-color: white;
                    position: relative;
                    border-radius: 6px;
                }

                /* Media queries - Responsive timeline on screens less than 600px wide */
                @media screen and (max-width: 600px) {

                    /* Place the timelime to the left */
                    .timeline::after {
                        left: 31px;
                        z-index: -2;
                    }

                    /* Full-width containers */
                    .container {
                        width: 100%;
                        padding-left: 70px;
                        padding-right: 25px;
                    }

                    /* Make sure that all arrows are pointing leftwards */
                    .container::before {
                        left: 60px;
                        border: medium solid white;
                        border-width: 10px 10px 10px 0;
                        border-color: transparent white transparent transparent;
                    }

                    /* Make sure all circles are at the same spot */
                    .left::after,
                    .right::after {
                        left: 15px;
                    }

                    /* Make all right containers behave like the left ones */
                    .right {
                        left: 0%;
                    }
                }

                .autocomplete-items div:hover {
                    background-color: #e9e9e9;
                }

                /*when navigating through the items using the arrow keys:*/

                .autocomplete-active {
                    background-color: DodgerBlue !important;
                    color: #ffffff;
                }

                p {
                    font-family: Calibri;
                    font-size: 18px;
                }

    <template id="drug.html">
        <ons-page id="drug">
            <ons-toolbar>
                <div class="left">
                    <ons-back-button></ons-back-button>
                </div>
                <div class="center">Arzneimittel</div>
                <div class="right">
                    <ons-toolbar-button icon="fa-check" onclick="nav1.popPage()"></ons-toolbar-button>
                </div>
            </ons-toolbar>
            <ons-list style="position: sticky; top: 0; background-color: white; z-index: 1;">
                <ons-list-item>
                    <ons-row style="margin-top: 5px; text-align: center">

                        <ons-col onclick="showTemplateDialogDrug('filterDrug', 'filterDrug.html')">

    <template id="sortDrug.html">
        <ons-dialog id="sortDrug" cancelable>
            <div style="text-align: center; padding: 5px;">
                <p>
                    <b>
                        Ordnen nach
                    </b>
                </p>
            </div>
            <ons-list>
                <ons-list-item
                    onchange="hideDialogSortDrug('sortDrug', 'checkSortDrug-1', 'fa-sort-numeric-up', 'name_asc')"
                    tappable>
                    <label class="left">
                        <ons-checkbox input-id="checkSortDrug-1" checked></ons-checkbox>
                    </label>
                    <label for="check-1" class="center">
                        <ons-icon style="margin-right: 10px" icon="fa-sort-numeric-up"></ons-icon>
                        Name
                    </label>
                </ons-list-item>
                <ons-list-item
                    onchange="hideDialogSortDrug('sortDrug', 'checkSortDrug-2', 'fa-sort-numeric-down', 'name_desc')"
                    tappable>
                    <label class="left">
                        <ons-checkbox input-id="checkSortDrug-2"></ons-checkbox>
                    </label>
                    <label for="check-2" class="center">
                        <ons-icon style="margin-right: 10px" icon="fa-sort-numeric-down"></ons-icon>
                        Name
                    </label>
                </ons-list-item>
                <ons-list-item
                    onchange="hideDialogSortDrug('sortDrug', 'checkSortDrug-3', 'fa-sort-numeric-up', 'number_asc')"
                    tappable>
                    <label class="left">
                        <ons-checkbox input-id="checkSortDrug-3"></ons-checkbox>
                    </label>
                    <label for="check-1" class="center">
                        <ons-icon style="margin-right: 10px" icon="fa-sort-numeric-up"></ons-icon>
                        Zulassungsnummer
                    </label>
                </ons-list-item>
                <ons-list-item
                    onchange="hideDialogSortDrug('sortDrug', 'checkSortDrug-4', 'fa-sort-numeric-down', 'number_desc')"
                    tappable>
                    <label class="left">
                        <ons-checkbox input-id="checkSortDrug-4"></ons-checkbox>
                    </label>
                    <label for="check-2" class="center">
                        <ons-icon style="margin-right: 10px" icon="fa-sort-numeric-down"></ons-icon>
                        Zulassungsnummer
                    </label>
                </ons-list-item>
            </ons-list>
        </ons-dialog>
    </template>

    <template id="filterDrug.html">
        <ons-dialog id="filterDrug" cancelable>
            <div style="text-align: center; padding: 5px;">
                <p>
                    <b>

                <ons-list-item onchange="hideDialogFilterDrug('filterDrug', 'checkFilterDrug-2', 'Homöopathika')"

                    </label>
                    <label for="check-2" class="center">

                    </label>
                </ons-list-item>
                <ons-list-item onchange="hideDialogFilterDrug('filterDrug', 'checkFilterDrug-6', 'none')" tappable>
                    <label class="left">
                        <ons-checkbox input-id="checkFilterDrug-6" checked></ons-checkbox>
                    </label>
                    <label for="check-2" class="center">
                        <ons-icon style="margin-right: 10px;" icon="fa-ban"></ons-icon>
                        Kein Filter
                    </label>
                </ons-list-item>
            </ons-list>
        </ons-dialog>
    </template>
