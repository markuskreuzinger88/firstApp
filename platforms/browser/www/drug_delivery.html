<style>
    * {
        box-sizing: border-box;
    }

    body {
        font: 16px Arial;
    }

    /*the container must be positioned relative:*/

    .autocomplete {
        position: relative;
        display: inline-block;
    }

    /*
    input {
        border: 1px solid transparent;
        background-color: #f1f1f1;
        border-radius: 10px;
        padding: 10px;
        font-size: 16px;
    }
*/

    input[type=text] {
        border: 1px solid transparent;
        background-color: #f1f1f1;
        border-radius: 10px;
        padding: 10px;
        font-size: 16px;
        width: 100%;
    }

    input[type=number] {
        border: 1px solid transparent;
        background-color: #f1f1f1;
        border-radius: 10px;
        padding: 10px;
        font-size: 16px;
        width: 20%;
    }

    input[type=color] {
        border: 1px solid transparent;
        background-color: #f1f1f1;
        border-radius: 10px;
        /*        padding: 1px;*/
        font-size: 16px;
        width: 50px;
        height: 40px;
        /*        margin: .4rem;*/
    }

    .autocomplete-items {
        position: absolute;
        border: 1px solid #d4d4d4;
        border-bottom: none;
        border-top: none;
        z-index: 99;
        /*position the autocomplete items to be the same width as the container:*/
        top: 100%;
        left: 0;
        right: 0;
    }

    .autocomplete-items div {
        padding: 10px;
        cursor: pointer;
        background-color: #fff;
        border-bottom: 1px solid #d4d4d4;
    }

    /*when hovering an item:*/

    .autocomplete-items div:hover {
        background-color: #e9e9e9;
    }

    /*when navigating through the items using the arrow keys:*/

    .autocomplete-active {
        background-color: DodgerBlue !important;
        color: #ffffff;
    }

    p {
        font-family: Calibri;
        font-size: 18px;
    }
</style>

        //get all livestocks which are tagged for drug delivery
        function GetDBTaggedResult() {
            var list = document.getElementById("container");
            while (list.hasChildNodes()) {
                list.removeChild(list.firstChild);
            }
            db.transaction(function (transaction) {
                transaction.executeSql(
                    'SELECT * FROM Nutztiere WHERE tagged = ? ORDER BY Number DESC', ['true'],
                    function (tx, results) {
                        console.log(results)
                        DisplayResult(results)
                    }, null);
            });
        }

        function DisplayResult(results) {
            console.log(results.rows.length)
            if (results.rows.length > 0) {
                for (i = 0; i < results.rows.length; i++) {
                    list = document.createElement("ons-list-item")

                    //add text center

                    span_center1.setAttribute("id", "livestockID" + i);
                    span_center2 = document.createElement("span")

                    span_center2.setAttribute("class", "list-item__subtitle");

                    span_center2.innerHTML = results.rows.item(i).Place;

                    //create color mark right

                    list.setAttribute("tappable", true);
                    //append childs

                    div_right.appendChild(icon_right);
                    list.appendChild(div_left);
                    list.appendChild(div_right);
                    div_center.appendChild(span_center1);
                    div_center.appendChild(span_center2);
                    list.appendChild(div_center);
                    document.getElementById("container").appendChild(list);

                div = document.createElement("div")
                div.innerHTML = "Kein Nutztier ausgewählt"
                list.appendChild(div);
                document.getElementById("container").appendChild(list);
            }

                            alert('Error: ' + error.message + ' code: ' + error.code);
                        }, function () {
                            GetDBTaggedResult()
                        });
                    }
                }
            });
        }

        function autocomplete(inp, arr) {
            /*the autocomplete function takes two arguments,
            the text field element and an array of possible autocompleted values:*/
            var currentFocus;
            /*execute a function when someone writes in the text field:*/
            inp.addEventListener("input", function (e) {
                var a, b, i, val = this.value;
                /*close any already open lists of autocompleted values*/
                closeAllLists();
                if (!val) {
                    return false;
                }
                currentFocus = -1;
                /*create a DIV element that will contain the items (values):*/
                a = document.createElement("DIV");
                a.setAttribute("id", this.id + "autocomplete-list");
                a.setAttribute("class", "autocomplete-items");
                /*append the DIV element as a child of the autocomplete container:*/
                this.parentNode.appendChild(a);
                /*for each item in the array...*/
                for (i = 0; i < arr.length; i++) {
                    /*check if the item starts with the same letters as the text field value:*/
                    if (arr[i].substr(0, val.length).toUpperCase() == val.toUpperCase()) {
                        /*create a DIV element for each matching element:*/
                        b = document.createElement("DIV");
                        /*make the matching letters bold:*/
                        b.innerHTML = "<strong>" + arr[i].substr(0, val.length) + "</strong>";
                        b.innerHTML += arr[i].substr(val.length);
                        /*insert a input field that will hold the current array item's value:*/
                        b.innerHTML += "<input type='hidden' value='" + arr[i] + "'>";
                        /*execute a function when someone clicks on the item value (DIV element):*/
                        b.addEventListener("click", function (e) {
                            /*insert the value for the autocomplete text field:*/
                            inp.value = this.getElementsByTagName("input")[0].value;
                            /*close the list of autocompleted values,
                            (or any other open lists of autocompleted values:*/
                            closeAllLists();
                        });
                        a.appendChild(b);
                    }
                }
            });
            /*execute a function presses a key on the keyboard:*/
            inp.addEventListener("keydown", function (e) {
                var x = document.getElementById(this.id + "autocomplete-list");
                if (x) x = x.getElementsByTagName("div");
                if (e.keyCode == 40) {
                    /*If the arrow DOWN key is pressed,
                    increase the currentFocus variable:*/
                    currentFocus++;
                    /*and and make the current item more visible:*/
                    addActive(x);
                } else if (e.keyCode == 38) { //up
                    /*If the arrow UP key is pressed,
                    decrease the currentFocus variable:*/
                    currentFocus--;
                    /*and and make the current item more visible:*/
                    addActive(x);
                } else if (e.keyCode == 13) {
                    /*If the ENTER key is pressed, prevent the form from being submitted,*/
                    e.preventDefault();
                    if (currentFocus > -1) {
                        /*and simulate a click on the "active" item:*/
                        if (x) x[currentFocus].click();
                    }
                }
            });

            function addActive(x) {
                /*a function to classify an item as "active":*/
                if (!x) return false;
                /*start by removing the "active" class on all items:*/
                removeActive(x);
                if (currentFocus >= x.length) currentFocus = 0;
                if (currentFocus < 0) currentFocus = (x.length - 1);
                /*add class "autocomplete-active":*/
                x[currentFocus].classList.add("autocomplete-active");
            }

            function removeActive(x) {
                /*a function to remove the "active" class from all autocomplete items:*/
                for (var i = 0; i < x.length; i++) {
                    x[i].classList.remove("autocomplete-active");
                }
            }

            function closeAllLists(elmnt) {
                /*close all autocomplete lists in the document,
                except the one passed as an argument:*/
                var x = document.getElementsByClassName("autocomplete-items");
                for (var i = 0; i < x.length; i++) {
                    if (elmnt != x[i] && elmnt != inp) {
                        x[i].parentNode.removeChild(x[i]);
                    }
                }
            }
            /*execute a function when someone clicks in the document:*/
            document.addEventListener("click", function (e) {
                closeAllLists(e.target);
                //                arzneimittel=document.getElementById("Arzneimittel").value)
                arrayIndex = arzneimittel.indexOf(document.getElementById("arzneimittel").value)
                console.log(arrayIndex)
                if (arrayIndex != '-1') {
                    document.getElementById("wartezeit").value = wartezeit[arrayIndex]
                    document.getElementById("zulassungsnummer").value = zulassungsnummer[arrayIndex]
                } else {
                    document.getElementById("wartezeit").value = ""
                    document.getElementById("zulassungsnummer").value = ""
                }
            });
        }

        function BackButton() {
            window.location = "menu.html";
        }

        function DoneButton() {
            color = document.getElementById("Color").style.backgroundColor
            number = document.getElementById("Nummer").value
            drug = document.getElementById("arzneimittel").value
            delay = document.getElementById("wartezeit").value
            amount = document.getElementById("abgabemenge").value
            approval_number = document.getElementById("zulassungsnummer").value
            let today = new Date().toISOString().substr(0, 10);
            //set timestamp to each database entry in millisec
            timestamp = Date.now();
            /*check livestock nummber and color*/
            if (document.getElementById("Nummer").value.length != 0) {
                db.transaction(function (transaction) {
                    transaction.executeSql('SELECT * FROM Nutztiere WHERE Color = ? AND Number = ?', [color,
                        number
                    ], function (tx, results) {
                        if (results.rows.length == 1) {
                            /*check drug field and if drug exists*/
                            if (document.getElementById("arzneimittel").value.length != 0) {
                                if (arzneimittel.includes(drug)) {
                                    /*check amount field*/
                                    if (document.getElementById("abgabemenge").value.length != 0) {
                                        if (switchState == 'true') {
                                            requestData()
                                        } else {
                                            write2DB()
                                        }
                                        requestData()
                                    } else {
                                        ons.notification.alert({
                                            message: 'Bitte die Abgabemenge eingeben',
                                            title: 'Abgabemenge überprüfen',
                                        });
                                    }
                                } else {
                                    ons.notification.alert({
                                        message: 'Das Arzneimittel befindet sich nicht in der Datenbank',
                                        title: 'Arzneimittel überprüfen',
                                    });
                                }
                            } else {
                                ons.notification.alert({
                                    message: 'Bitte vergib ein Arzneimittel',
                                    title: 'Arzneimittel überprüfen',
                                });
                            }
                        } else {
                            ons.notification.alert({
                                message: 'Das Nutztier befindet sich nicht in der Datenbank',
                                title: 'Nutztier Kennzeichnung überprüfen',
                            });
                        }
                    }, null);
                });
            } else {
                ons.notification.alert({
                    message: 'Bitte vergib eine Nutztier Zulassungsnummer',
                    title: 'Nutztier Kennzeichnung überprüfen',
                });
            }
        }

        function requestData() {
            var endpoint = ipAdress + "database/medical/" + code
            alert(endpoint)
            $.ajax({
                url: endpoint,
                contentType: "application/json",
                type: "POST",
                data: JSON.stringify({
                    "action": "commit",
                    "number": number,
                    "color": color,
                    "drug": drug,
                    "approval_number": approval_number,
                    "delay": delay,
                    "amount": amount,
                    "timestamp": timestamp,
                    "user": token
                }),
                success: function (data) {
                    alert(data)
                    write2DB()
                }
            });
        }

        function write2DB() {
            /*write to DB*/
            db.transaction(function (transaction) {
                var executeQuery =
                    "INSERT INTO Arzneimittelvergabe (color, number, drug, approval_number, delay, amount, timestamp, DBSyncServer) VALUES (?,?,?,?,?,?,?,?)";
                transaction.executeSql(executeQuery, [color, number, drug, approval_number, delay, amount,
                        timestamp, "true"
                    ], function (tx, result) {
                        window.location = "menu.html ";
                    },
                    function (error) {
                        alert('Error: ' + error.message + ' code: ' + error.code);
                    });
            });
        }

        function nextPage(page) {
            localStorage.setItem("lastPage", "drug_delivery");
            window.location = page;
        }
